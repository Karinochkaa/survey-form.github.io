<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="container"> 
    <header> 
        <h1 id="title" class="text-center">Survey Form </h1>
        <p id="description" class="description text-center"> Thank you for taking the time to help us improve the platform </p> 
    </header>
    <form id="survey-form"> 
        <div class="form-group">       
            <label id="name-label" for="name">Name</label>
            <input class="form-control" id="name" required="" type="text" placeholder="Enter your name" name="name">
        </div> 
        <div class="form-group">
            <label id="email-label" for="email">Email</label> 
            <input class="form-control" required id="email" type="email" placeholder="Enter your email" required="" name="email">
        </div>
 
        <div class="form-group">
            <label id="number-label" for="number"> Age</label>  <input class="form-control" name="age" type="number" id="number" placeholder="Age" min="10" max="99" required>
        </div> 
      
        <div class="form-group">
            <p>Which option best describes your current role?</p>
             <select id="dropdown" class="form-control" name="role" required="">
                <option value=""> Select current role</option>
                <option value="student"> Student</option>
                <option value="job"> Full time job</option>
                <option value="learner"> Full time learner</option>
                <option value="other"> Other</option>
            </select>
        </div>
      
        <div class="form-group">  
             <p> Would you recomend this site to a friend?</p>
            <label> 
                <input class="input-radio" type="radio" name="user-recommend" value="Yes"> Yes </label>   
            <label> 
                <input class="input-radio" type="radio" name="user-recommend" value="Maybe"> Maybe 
            </label>  
            <label> 
                <input class="input-radio" type="radio" name="user-recommend" value="No"> No 
            </label> 
        </div>

        <div class="form-group">
            <p>What would you like to see improved?</p> 
            <label>
                <input class="input-checkbox" type="checkbox" value="front-end-projects" name="improving"> Front-end projects 
            </label>
            <label>
                <input class="input-checkbox" type="checkbox" value="Bback-end-projets" name="improving"> Back-end projects 
            </label>
            <label>
                <input class="input-checkbox" type="checkbox" value="practise-hallenges" name="improving"> Practise challenges
            </label>
            <label>
                <input class="input-checkbox" type="checkbox" value="forum" name="improving"> Forum
            </label>
            <label>
                <input class="input-checkbox" type="checkbox" value="video-lessons" name="improving"> Video lessons
            </label>
        </div>
   
        <div class="form-group">
            <p> Any comments and suggestions</p>
            <textarea class="input-textarea" placeholder="Enter your comments here..." name="comments"></textarea>
        </div>
        <div id="button" class="form-group"> 
            <button type="submit" id="submit" class="submit-button"> Submit </button>
        </div>
      
    
    </form>  
</div>
</body>
</html>
